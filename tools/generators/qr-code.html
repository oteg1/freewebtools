<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator - Free Online QR Code Maker</title>
  <meta name="description" content="Free QR code generator. Create QR codes for URLs, text, WiFi, and more. Download as PNG instantly.">
  <meta name="keywords" content="qr code generator, create qr code, qr code maker, free qr code, qr code for url">
  <link rel="canonical" href="https://freetoolbox.com/tools/generators/qr-code.html">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Free<span>ToolBox</span></a>
      <nav>
        <a href="/about.html">About</a>
        <a href="/privacy.html">Privacy</a>
      </nav>
    </div>
  </header>

  <section class="tool-page">
    <div class="container">
      <div class="breadcrumb">
        <a href="/">Home</a> &rsaquo; <a href="/">Generators</a> &rsaquo; QR Code Generator
      </div>

      <div class="tool-header">
        <h1>QR Code Generator</h1>
        <p>Create QR codes for URLs, text, WiFi networks, and more. Free and instant.</p>
      </div>

      <div class="ad-container horizontal">
        <p>Advertisement</p>
      </div>

      <div class="tool-container">
        <div class="input-group">
          <label for="qr-type">Type</label>
          <select id="qr-type" onchange="toggleInputs()">
            <option value="url">URL / Link</option>
            <option value="text">Plain Text</option>
            <option value="wifi">WiFi Network</option>
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
          </select>
        </div>

        <div id="url-input" class="input-group">
          <label for="url">URL</label>
          <input type="url" id="url" placeholder="https://example.com" oninput="generate()">
        </div>

        <div id="text-input" class="input-group" style="display: none;">
          <label for="text">Text</label>
          <textarea id="text" placeholder="Enter your text..." oninput="generate()"></textarea>
        </div>

        <div id="wifi-input" style="display: none;">
          <div class="input-group">
            <label for="ssid">Network Name (SSID)</label>
            <input type="text" id="ssid" placeholder="MyWiFiNetwork" oninput="generate()">
          </div>
          <div class="input-group">
            <label for="wifi-password">Password</label>
            <input type="text" id="wifi-password" placeholder="Password" oninput="generate()">
          </div>
          <div class="input-group">
            <label for="encryption">Encryption</label>
            <select id="encryption" onchange="generate()">
              <option value="WPA">WPA/WPA2</option>
              <option value="WEP">WEP</option>
              <option value="nopass">None</option>
            </select>
          </div>
        </div>

        <div id="email-input" style="display: none;">
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com" oninput="generate()">
          </div>
          <div class="input-group">
            <label for="subject">Subject (optional)</label>
            <input type="text" id="subject" placeholder="Hello" oninput="generate()">
          </div>
        </div>

        <div id="phone-input" class="input-group" style="display: none;">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="+1234567890" oninput="generate()">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px;">
          <div class="input-group">
            <label for="size">Size</label>
            <select id="size" onchange="generate()">
              <option value="128">Small (128px)</option>
              <option value="256" selected>Medium (256px)</option>
              <option value="512">Large (512px)</option>
            </select>
          </div>
          <div class="input-group">
            <label for="color">Color</label>
            <input type="color" id="color" value="#000000" onchange="generate()" style="height: 42px;">
          </div>
        </div>

        <div id="qr-output" style="margin-top: 24px; text-align: center; background: white; padding: 24px; border-radius: 12px; border: 2px solid var(--border);">
          <canvas id="qr-canvas"></canvas>
        </div>

        <button class="btn" onclick="download()" style="width: 100%; margin-top: 16px;">Download PNG</button>
      </div>

      <div class="ad-container horizontal">
        <p>Advertisement</p>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 FreeToolBox. Free tools for everyone.</p>
        <div class="footer-links">
          <a href="/about.html">About</a>
          <a href="/privacy.html">Privacy Policy</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- QR Code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <script>
    function toggleInputs() {
      const type = document.getElementById('qr-type').value;
      document.getElementById('url-input').style.display = type === 'url' ? 'block' : 'none';
      document.getElementById('text-input').style.display = type === 'text' ? 'block' : 'none';
      document.getElementById('wifi-input').style.display = type === 'wifi' ? 'block' : 'none';
      document.getElementById('email-input').style.display = type === 'email' ? 'block' : 'none';
      document.getElementById('phone-input').style.display = type === 'phone' ? 'block' : 'none';
      generate();
    }

    function getData() {
      const type = document.getElementById('qr-type').value;

      switch (type) {
        case 'url':
          return document.getElementById('url').value || 'https://example.com';
        case 'text':
          return document.getElementById('text').value || 'Hello World';
        case 'wifi':
          const ssid = document.getElementById('ssid').value;
          const password = document.getElementById('wifi-password').value;
          const encryption = document.getElementById('encryption').value;
          return `WIFI:T:${encryption};S:${ssid};P:${password};;`;
        case 'email':
          const email = document.getElementById('email').value;
          const subject = document.getElementById('subject').value;
          return `mailto:${email}${subject ? '?subject=' + encodeURIComponent(subject) : ''}`;
        case 'phone':
          return `tel:${document.getElementById('phone').value}`;
        default:
          return 'https://example.com';
      }
    }

    function generate() {
      const canvas = document.getElementById('qr-canvas');
      const size = parseInt(document.getElementById('size').value);
      const color = document.getElementById('color').value;
      const data = getData();

      QRCode.toCanvas(canvas, data, {
        width: size,
        margin: 2,
        color: {
          dark: color,
          light: '#ffffff'
        }
      }, function(error) {
        if (error) console.error(error);
      });
    }

    function download() {
      const canvas = document.getElementById('qr-canvas');
      const link = document.createElement('a');
      link.download = 'qrcode.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Generate on load
    generate();
  </script>
</body>
</html>
